<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container mx-auto text-[#504e4efd]">
        <div class="min-h-[100vh] flex justify-center items-center flex-col mb-10 mt-10">
            <h1 class="text-5xl text-[#ff5f5f] font-bold mb-5 text-center">Soruları cevaplayın <br> Skorunuzu öğrenin!</h1>
            <p class="w-[50%] text-center mb-5 text-[#504e4efd] text-lg font-light">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque, omnis dignissimos repudiandae incidunt velit dolorem qui quos dolorum modi numquam earum nesciunt facere vero similique necessitatibus sed, voluptatibus alias recusandae.</p>
        <div id="quiz" class="card rounded-[20px] pr-5 w-[70%] flex justify-center items-center bg-white"></div>
        <div class="result" id="result"></div>
        <button class="submit bg-[#20a04f] text-white px-5 py-2 rounded-lg text-[18px] mt-3" id="submit">Devam Et</button>
        <button id="retry" class="button bg-[#d62b2b] text-white px-5 py-2 rounded-lg text-[18px] mt-3 hidden">Retry</button>
        <button id="showAnswer" class="button hidden bg-[#adb3af] text-white px-5 py-2 rounded-lg text-[18px] mt-3">Show Answer</button>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</body>

</html>
